        <script>
            // get each image
            const images = document.querySelectorAll('.icon-card .image img');
            // get modal and its pictures inside
            const modal = document.getElementById('modal-carousel-id');
            const backImg = document.querySelector('.backPic');
            const currentImg = document.querySelector('.currentPic');
            const nextImg = document.querySelector('.nextPic');
            const btnClose = document.querySelector(".close");

            //btn
            const nextBtn = document.querySelector('.nextBtn');
            const backBtn = document.querySelector('.backBtn');

            //current index
            let currentIndex = 0;

            // lets add a event click in each image from galery
            images.forEach((pic, index) => {
                pic.addEventListener('click', () => {
                    //open modal, from none to block
                    modal.style.display = 'block';

                    //update pics from modal
                    backImg.src = images[(index - 1 + images.length) % images.length].src;
                    currentImg.src = pic.src;
                    nextImg.src = images[(index + 1) % images.length].src;

                    //update current pic index
                    currentIndex = index;
                });
            });

            // add event click to navegate
            backImg.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateImagesSlide();
            });

            nextImg.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % images.length;
                updateImagesSlide();
            });

            // btn next back
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % images.length;
                updateImagesSlide();
            });
            backBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateImagesSlide();
            });


            function updateImagesSlide(event) {
                backImg.src = images[(currentIndex - 1 + images.length) % images.length].src;
                currentImg.src = images[currentIndex].src;
                nextImg.src = images[(currentIndex + 1) % images.length].src;
            }

            // close modal
            btnClose.addEventListener("click", function () {
                modal.style.display = "none";
            });
            // close esc
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    modal.style.display = 'none';
                }
            })

            //navigate using keyboard arrows
