        <script>
            var sectionGallery = document.querySelector('.section-gallery');
            var btnActionList = sectionGallery.querySelectorAll('.btn-action');

            btnActionList.forEach(btnAction => {
                btnAction.addEventListener('click', () => {
                    document.querySelector('.btn-active')?.classList.remove('btn-active');
                    btnAction.classList.add('btn-active');
                })
            })

<script>
    function compact() {

        var divs = document.querySelectorAll('.picbox')

        divs.forEach((div) => {
            if (div.classList.contains('vertical')) {
                div.classList.remove('col-lg-3')
                div.classList.remove('col-12')
                div.classList.add('col-pic')
            } else if (div.classList.contains('horizontal')) {
                div.classList.remove('col-lg-6')
                div.classList.remove('col-12')
                div.classList.add('col-pic')
            }
        })
    }

    function grid() {
        var divs = document.querySelectorAll('.picbox')

        divs.forEach((div) => {
            if (div.classList.contains('vertical')) {
                div.classList.add('col-lg-3')
                div.classList.remove('col-pic')
                div.classList.remove('col-12')
            } else if (div.classList.contains('horizontal')) {
                div.classList.add('col-lg-6')
                div.classList.remove('col-pic')
                div.classList.remove('col-12')
            }
        })
    }

    function expand() {
        var divs = document.querySelectorAll('.picbox')

        divs.forEach((div) => {
            if (div.classList.contains('vertical')) {
                div.classList.remove('col-lg-3')
                div.classList.remove('col-pic')
                div.classList.add('col-12')
            } else if (div.classList.contains('horizontal')) {
                div.classList.remove('col-lg-6')
                div.classList.remove('col-pic')
                div.classList.add('col-12')
            }
        })
    }
</script>
